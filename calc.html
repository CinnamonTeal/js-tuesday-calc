<!doctype html>
<html>
<head>
  <title>A JS Tuesday Calculator</title>
  <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
    </div>
    <div class="row">
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
    </div>
    
    <div class="row">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
    </div>
  
    <div class="row">
      <div class="key">+</div>
      <div class="key">-</div>
      <div class="key">x</div>
  </div>
  <div class="row">
      <div class="key">/</div>
      <div class="key" id="solve">=</div>
      <div class="key">C</div>
  </div>
  <br>
  <span id="ops-queue"></span>
</div>    
  <script src="http://code.jquery.com/jquery-2.1.4.min.js">
  <script src="calc.js"></script>
</body>
</html>
